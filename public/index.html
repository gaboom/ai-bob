<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
        <div class="title-block">
            <h1>AI Voice Conversation</h1>
            <p>A frontend-only demo using the OpenAI Realtime API with WebRTC.</p>
        </div>
        <div class="main-controls">
            <button id="connectButton">Connect</button>
        </div>
    </header>

        <div class="text-input-section">
            <input type="text" id="textInput" placeholder="Type a message..." disabled>
            <button id="sendTextButton" disabled>Send</button>
        </div>

        <div class="log-container">
            <div class="log-panel">
                <h2>Event Log:</h2>
                <ul id="eventLog"></ul>
            </div>
            <div class="log-panel">
                <h2>JSON Detail:</h2>
                <pre id="jsonViewer">{...}</pre>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
