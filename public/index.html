<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenAI Realtime API</h1>
            <p>A frontend-only demo using the OpenAI Realtime API with WebRTC.</p>
        </header>

        <div class="main-controls">
            <button id="connectButton">Connect</button>
        </div>

        <div class="text-input-section">
            <input type="text" id="textInput" placeholder="Type a message..." disabled>
            <button id="sendTextButton" disabled>Send</button>
        </div>

        <div class="log-panel">
            <h2>Event Log:</h2>
            <ul id="eventLog"></ul>
            <h2>JSON Detail:</h2>
            <pre id="jsonViewer">{...}</pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
